<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/signUp.css" />
  </head>
  <body>
    <header>
      <div id="upperbar">
        <div id="upperbarStyle">
          <div id="linkSort">
            <a class="noneDeco" href="#" onclick="location.href='signUp.html'"
              ><span style="color: black">로그인</span></a
            >
            <a class="noneDeco" href="#" onclick="location.href='signUp.html'"
              ><span style="color: black">회원가입</span></a
            >
            <a
              class="noneDeco"
              href="https://mblogthumb-phinf.pstatic.net/MjAxOTAzMjlfMTA3/MDAxNTUzNzkxNDYxNjI2.9MaI1Mbgb46ZXBhsfkOQKTxk8pJd3srZXhnc_sHgK6Yg.zOYJ6NjM9V__1FNWQyoxhtzi7_9KYwfyOiJggYVzLqwg.JPEG.sssss747/SE-26b1aa23-cf4f-411f-804b-be6debc6d70f.jpg?type=w800"
              ><span style="color: black">고객센터</span></a
            >
          </div>
        </div>
      </div>
      <div id="headerContents">
        <div id="contentStyle">
          <div class="flexRow">
            <a href="#" onclick="location.href='main.html'">
              <img src="../image/logo.png" alt="방구석레시피로고" />
            </a>
            <div id="headerSearch">
              <span style="color: #cecece">
                <a
                  href="#"
                  class="noneDeco"
                  onclick="location.href='priceList.html'"
                  ><span class="fontBig">가격별 레시피</span></a
                >
                |
                <a
                  href="#"
                  class="noneDeco"
                  onclick="location.href='groupBuy.html'"
                  ><span class="fontBig">식재료 공구하기</span></a
                >
              </span>
            </div>
          </div>
          <div class="flexRow2">
            <a
              href="#"
              onclick="location.href='nearYammy.html'"
              style="padding-right: 30px"
              ><img src="../image/JMTlogo.png" alt="내 주변 맛집로고"
            /></a>
            <div class="searchBar">
              <img
                src="../image/search.png"
                alt="search"
                width="30px"
                height="30px"
              />
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <div id="infoText">
        이미 계정이 있나요? <span style="color: #ff891c">로그인</span>
      </div>
      <div id="signUpForm">
        <span id="signUpFormTitle">회원가입</span>
        <div class="signUpFormList">
          <span style="color: #515151">이름</span>
          <input class="signUpFormInput" type="text" />
        </div>
        <div class="signUpFormList">
          <span style="color: #515151">이메일 주소</span>
          <input class="signUpFormInput" type="email" />
        </div>
        <div class="signUpFormList">
          <span style="color: #515151">비밀번호 만들기</span>
          <input class="signUpFormInput" type="password" />
        </div>
        <div class="signUpFormList">
          <span style="color: #515151">비밀번호 확인</span>
          <input class="signUpFormInput" type="password" />
        </div>
        <div id="signUpFormAgree">
          <input type="checkbox" name="my-checkbox" id="opt-in" />
          <label for="opt-in">
            <span style="color: #3095f3">이용약관</span>과
            <span style="color: #3095f3">개인정보취급방침</span>에
            동의합니다.</label
          >
        </div>
        <a href="#" onclick="location.href='main.html'">
          <button>가입 완료</button></a
        >
      </div>
    </main>
  </body>
</html>
