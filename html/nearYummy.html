<!-- 내 주변 맛집 페이지입니다 -->

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/nearYummy.css" />
  </head>
  <body>
    <header>
      <div id="upperbar">
        <div id="upperbarStyle">
          <div id="linkSort">
            <a class="noneDeco" href="#" onclick="location.href='signUp.html'"
              ><span style="color: black">로그인</span></a
            >
            <a class="noneDeco" href="#" onclick="location.href='signUp.html'"
              ><span style="color: black">회원가입</span></a
            >
            <a
              class="noneDeco"
              href="https://mblogthumb-phinf.pstatic.net/MjAxOTAzMjlfMTA3/MDAxNTUzNzkxNDYxNjI2.9MaI1Mbgb46ZXBhsfkOQKTxk8pJd3srZXhnc_sHgK6Yg.zOYJ6NjM9V__1FNWQyoxhtzi7_9KYwfyOiJggYVzLqwg.JPEG.sssss747/SE-26b1aa23-cf4f-411f-804b-be6debc6d70f.jpg?type=w800"
              ><span style="color: black">고객센터</span></a
            >
          </div>
        </div>
      </div>
      <div id="headerContents">
        <div id="contentStyle">
          <div class="flexRow">
            <a href="#" onclick="location.href='main.html'">
              <img src="../image/logo.png" alt="방구석레시피로고" />
            </a>
            <div id="headerSearch">
              <span style="color: #cecece">
                <a
                  href="#"
                  class="noneDeco"
                  onclick="location.href='priceList.html'"
                  ><span class="fontBig">가격별 레시피</span></a
                >
                |
                <a
                  href="#"
                  class="noneDeco"
                  onclick="location.href='groupBuy.html'"
                  ><span class="fontBig">식재료 공구하기</span></a
                >
              </span>
            </div>
          </div>
          <div class="flexRow2">
            <a
              href="#"
              onclick="location.href='nearYummy.html'"
              style="padding-right: 30px"
              ><img src="../image/JMTlogo.png" alt="내 주변 맛집로고"
            /></a>
            <div class="searchBar">
              <img
                src="../image/search.png"
                alt="search"
                width="30px"
                height="30px"
              />
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="contents">
      </div>
      <section id="category">
        <div id="cateTitle">
          <p>분류 기준</p>
        </div>
        <div id="cateList">
          <div style="word-spacing: 24px">
            <span class="cateMain">인기순</span> <!-- span = 텍스트 묶기 -->
            <span>가까운순 평점순</span>
          </div>
        </div>
      </section> <!-- 섹션닫기 -->

  <div id="headercontents1">

      <section id="mainSection">
          <div>
            <span id="mainSectionTitleLarge1">오픈서비스 광고</span>
          </div>

        <div class="AdfoodList">
          <div class="foodListSection">
            <div class="showFoodList">
              <img
                src="../image/nearYammyPage/토핑스온패티스.png"
                alt="img1"
                width="400"
              />
              <div class="showFoodListInfo">
                <div>
                  <span id="mainSectionTitleLarge">토핑스온패티스</span>
                  <span id="mainSectionTitleSmall"
                    >605m</span
                  >
                </div>
                <p class="showFoodListInfoContent">
                  아메리칸 스매쉬드버거 전문점
                </p>
              </div>
            </div>
            <div class="showFoodList">
              <img
                src="../image/nearYammyPage/포지타노.png"
                alt="img2"
                width="400"
              />
              <div class="showFoodListInfo">
                <div>
                  <span id="mainSectionTitleLarge">포지타노</span>
                  <span id="mainSectionTitleSmall"
                    >301m</span
                  >
                </div>
                <p class="showFoodListInfoContent">
                  365일 연말 분위기인 고급 양식집
                </p>
              </div>
            </div>
          </div>
          <div class ="space">
            <P> 고옹간 </P>
          </div>
          
        </section>
      </div>


        <div>
          <div class="foodListSort" style="margin-top: 50px">
            <span>내 주변 맛집</span
            ><span class="material-symbols-outlined" style="font-weight: bold">
              
            </span>
          </div>
          <div class="foodListSection">
            <div class="showFoodList">
              <img
                src="../image/priceListPage/닭볶음탕.png"
                alt="img1"
                width="400"
              />
              <div class="showFoodListInfo">
                <div>       
                  <span id="mainSectionTitleLarge">일미닭갈비 파전</span>
                  <span id="mainSectionTitleSmall"
                    >605m</span>
                    <p class="showFoodListInfoContent">
                      푸짐하고 맛있는 가성비 닭갈비집
                    </p>
                </div>
                
          
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
